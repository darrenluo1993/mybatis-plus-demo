# 项目名
spring.application.name=mybatis-plus-demo

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis-plus-demo?createDatabaseIfNotExist=true&characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 启动时初始化数据库
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.encoding=utf-8
spring.sql.init.schema-locations=classpath:db/schema-mysql.sql
spring.sql.init.data-locations=classpath:db/data-mysql.sql